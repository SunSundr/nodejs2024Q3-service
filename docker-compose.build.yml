services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/dockerfile
    environment:
      PORT: ${PORT}
      DATABASE_HOST: ${DATABASE_CONTAINER_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      TYPEORM_DROPSCHEMA: ${TYPEORM_DROPSCHEMA}
      TYPEORM_LOGGING: ${TYPEORM_LOGGING}
      TYPEORM_SYNCHRONIZE: ${TYPEORM_SYNCHRONIZE}
    container_name: ${CONTAINER_NAME_APP}
    restart: always
    env_file: .env
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./src:/app/src
      # - .:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - custom_bridge_network

  postgres:
    #image: postgres:17.1-alpine
    build:
      context: ./docker/postgres
      dockerfile: dockerfile
    container_name: ${CONTAINER_NAME_DB}
    restart: always
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_SCHEMA: ${DATABASE_SCHEMA}
    ports:
      - "${POSTGRES_PORT}:${DATABASE_PORT}"
    volumes:
      #- ./src/typeorm/init.sh:/docker-entrypoint-initdb.d/init.sh
      - postgres-data:/var/lib/postgresql/data
      - postgres-logs:/var/log/postgresql
    #command: ["bash", "-c", "chmod +x /docker-entrypoint-initdb.d/init.sh && docker-entrypoint.sh postgres"]
    networks:
      - custom_bridge_network

volumes:
  postgres-data:
  postgres-logs:

networks:
  custom_bridge_network:
    driver: bridge